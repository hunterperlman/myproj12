<div class = "main">
<h1>Book Catalog</h1>
Updated On:
{{ creationDate | date : "dd/MM/yy" }}
<div class="library">
<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
  </tr>

  <tr *ngFor="let item of booklist; let i = index" [ngClass]="getClasses(i)">
    <td>{{item.name}}</td>
    <td>{{item.author}}</td>
    <td>{{item.price}}</td>
  </tr>
</table>
</div>
</div>
